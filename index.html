<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 275px auto 350px;
            min-height: 100vh;
        }

        /* Left Sidebar */
        .left-sidebar {
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        .twitter-logo {
            color: #1DA1F2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background-color: #e8f5fe;
            color: #1DA1F2;
        }

        .tweet-btn {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 15px 80px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
            margin-left: 275px;
        }

        .header {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
        }

        .tweet-box {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .tweet-input {
            width: 100%;
            border: none;
            font-size: 19px;
            outline: none;
            padding: 10px 0;
        }

        /* Right Sidebar */
        .right-sidebar {
            padding: 20px;
            position: fixed;
            right: calc((100% - 1280px) / 2);
        }

        .search-box {
            background-color: #eee;
            padding: 15px;
            border-radius: 30px;
            margin-bottom: 20px;
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        .trends {
            background-color: #f7f9fa;
            border-radius: 15px;
            padding: 15px;
        }

        .trends h2 {
            margin-bottom: 15px;
        }

        .trend-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .trend-item:last-child {
            border-bottom: none;
        }

        #tweet-feed {
            max-width: 600px;
            margin: 0 auto;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        .tweet {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .tweet:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .tweet-content {
            display: flex;
            gap: 12px;
        }

        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            flex-shrink: 0;
            object-fit: cover;
        }

        .tweet-body {
            flex-grow: 1;
        }

        .tweet-header {
            display: flex;
            gap: 4px;
            align-items: center;
            margin-bottom: 4px;
        }

        .tweet-name {
            font-weight: bold;
            color: #000;
        }

        .tweet-handle, .tweet-time {
            color: #536471;
        }

        .tweet-text {
            color: #0f1419;
            margin-bottom: 12px;
            white-space: pre-line;
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 12px;
        }

        .tweet-action {
            color: #536471;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tweet-action:hover {
            color: #1DA1F2;
        }

        #tweet-feed {
            border: none;
        }

        .main-content {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="twitter-logo">
                <i class="fab fa-twitter"></i>
            </div>
            <nav>
                <div class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-hashtag"></i>
                    <span>Explore</span>
                </div>
                <div class="nav-item">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="nav-item">
                    <i class="far fa-envelope"></i>
                    <span>Messages</span>
                </div>
                <div class="nav-item">
                    <i class="far fa-bookmark"></i>
                    <span>Bookmarks</span>
                </div>
                <div class="nav-item">
                    <i class="far fa-user"></i>
                    <span>Profile</span>
                </div>
                <button class="tweet-btn">Tweet</button>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                Home
            </div>
            <div class="tweet-box">
                <input type="text" class="tweet-input" placeholder="What's happening?">
            </div>
            <div id="tweet-feed">
                <!-- Tweets will be inserted here by JavaScript -->
            </div>
        </main>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Twitter">
            </div>
            <div class="trends">
                <h2>Trends for you</h2>
                <div class="trend-item">
                    <small>Trending in US</small>
                    <p>#JavaScript</p>
                    <small>500K Tweets</small>
                </div>
                <div class="trend-item">
                    <small>Trending in Technology</small>
                    <p>#WebDevelopment</p>
                    <small>200K Tweets</small>
                </div>
                <div class="trend-item">
                    <small>Trending in Programming</small>
                    <p>#CodingLife</p>
                    <small>100K Tweets</small>
                </div>
            </div>
        </div>
    </div>
    <script src="animation.js"></script>
</body>
</html>
